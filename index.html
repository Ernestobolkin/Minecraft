<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./navBar.css">
</head>

<body>
<!-- the game -->
  <div class="world-Container">
    <table id="newWorld" CELLSPACING=0>
    </table>
  </div>
<!-- tools -->
  <nav class="tools">
    <div class="container num1">
      <div class="picaxe"></div>
      <div class="text">PICAXE</div>
    </div>
    <div class="container num2">
      <div class="axe"></div>
      <div class="text">AXE</div>
    </div>
    <div class="container num3">
      <div class="shovel"></div>
      <div class="text">SHOVEL</div>
    </div>
    <div class="inventory">
      <div class="inside-inventory"></div>
    </div>
  </nav>
</body>
</html>
