<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft</title>
  <link rel="stylesheet" href="./loadingScrean.css">
  <link rel="stylesheet" href="./navBar.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./chest.css">
</head>

<body>
  <div class="title-screen">
    <div class="btn-container">
      <div class="title"></div>
      <div class="start btn">Start</div>
      <div class="unnknown btn">?</div>
      <div class="options">
        <div class="setings btn-type2">setings</div>
        <div class="unkn btn-type2">?</div>
      </div>
    </div>
  </div>
  <div class="gamePage">
    <!-- the game -->
    <div class="world-Container">
      <table id="newWorld" CELLSPACING=0>
      </table>
    </div>
    <!-- tools -->
    <nav class="tools">
      <div class="container num1">
        <div class="picaxe"></div>
        <div class="text">PICAXE</div>
      </div>
      <div class="container num2">
        <div class="axe"></div>
        <div class="text">AXE</div>
      </div>
      <div class="container num3">
        <div class="shovel"></div>
        <div class="text">SHOVEL</div>
      </div>
      <div class="last-block">
        <div class="inside-of-block"></div>
      </div>
      <div class="chest">
        <div class="inside-chest"></div>
      </div>
      <div class="inventory-container">
        <div class="inventory">
          <div class="item n1"></div>
          <div class="item n2"></div>
          <div class="item n3"></div>
          <div class="item n4"></div>
          <div class="item n5"></div>
          <div class="item n6"></div>
        </div>
      </div>
      <div class="new">
        <div class="restart btn-type">restart</div>
      </div>
    </nav>
  </div>
  <script src="./menu.js"></script>
  <script src="./index.js"></script>
  <script src="create.js"></script>
</body>

</html>
